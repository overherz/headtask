<ul class="breadcrumbs-one">
    {% if globals.crumbs.name %}
    <li>{{globals.crumbs.name|raw}}</li>
    {% else %}
    {% for k,cr in globals.crumbs %}
    {% if not loop.last and cr.url %}<li><a href="{{cr.url}}">{{cr.name|raw}}</a></li>{% else %}<li><a class="current">{{cr.name|raw}}</a></li>{% endif %}
    {% endfor %}
    {% endif %}
</ul>
