<div class="breadcrumbs-one affix" id="crumbs">
    {% if globals.crumbs.name %}
    <span>{{globals.crumbs.name}}</span>
    {% else %}
    {% for k,cr in globals.crumbs %}
        <span>
        {% if not loop.last and cr.url %}<a href="{{cr.url}}" class="pajax">{{cr.name}}</a>{% else %}<a class="current pajax">{{cr.name}}</a>{% endif %}
            {% if not loop.last  %}<i class="fa fa-angle-double-right"></i> {% endif %}
        </span>
    {% endfor %}
    {% endif %}
</div>
