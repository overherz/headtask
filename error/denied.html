{% extends ajax_data ? "/source/ajax_index.html" : "/source/index.html" %}
{% block css %}
<style>
    #wrap {
        background: #fff;
    }
</style>
{% endblock %}
{% block body %}
<div style="text-align: center;">
    <img src="/source/images/access_denied.png">
    <div>
        {% if referer %}<a href="{{referer}}" class="pajax">вернуться на предыдущую страницу</a>
        {% else %} <a href="/" class="pajax">вернуться на главную страницу</a>
        {% endif %}
    </div>
</div>
{% endblock %}
