<div>{% include '/source/jpaginator_boot.html' %}</div>
    {% for u in users %}
    <div class="users_div user_invite_to_dialog" data-user="{{ u.id_user }}">
        <div style="width: 45px;" class="users_sub_div">
            <img width="40" src="{% if u.avatar %}/uploads/users/ava_small/{{u.avatar|real_path}}{% else %}/source/images/no-ava-small{% if u.gender == "f" %}_f{% endif %}.jpg{% endif %}" title="{{u.fio}}">
        </div>
        <div style="width: 200px;padding-left: 10px;height: 40px;line-height:40px;vertical-align: middle;" class="users_sub_div">
            <span style="color:{{ u.color }};" class="user_name">{{u.last_name}} {{u.first_name}}</span>
            <div class="get_ms_status user_offline" data-id="{{u.id_user}}"></div>
        </div>
    </div>
    {% else %}
        другие пользователи не найдены
    {% endfor %}
<div style="margin-right: 15px;">{% include '/source/jpaginator_boot_if.html' %}</div>
