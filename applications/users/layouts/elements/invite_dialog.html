<form id="search_form" method="post" class="form-horizontal">
    <input type="hidden" name="page" value="">
    <input type="hidden" name="act" value="get_form_invite">
    <input type="hidden" name="id_dialog" value="{{ id_dialog }}">
    <input type="hidden" name="no_search_input" value="1">
    <div id="search_ids"></div>
    <div class="form-group col-xs-6">
        <input type="text" name="search" id="search_label" class="form-control" placeholder="Поиск" value="{{ search }}">
    </div>
</form>
<div class="clearfix"></div>


<table style="width: 100%;">
    <tr>
        <td style="width: 270px;vertical-align: top;padding-top: 20px;">
            <div class="panel panel-default">
                <div class="panel-heading">Выбранные</div>
                <div class="panel-body" style="padding: 10px 0 10px 10px;">
                    <div id="dialog_exists">
                    {% for u in users_dialog %}
                        {% if globals.user.id_user != u.id_user %}
                        <div class="users_div">
                            <div style="width: 45px;" class="users_sub_div">
                                <img width="40" src="{% if u.avatar %}/uploads/users/ava_small/{{u.avatar|real_path}}{% else %}/source/images/no-ava-small{% if u.gender == "f" %}_f{% endif %}.jpg{% endif %}" title="{{u.fio}}">
                            </div>
                            <div style="width: 200px;padding-left: 10px;height: 40px;line-height:40px;vertical-align: middle;" class="users_sub_div">
                                <span style="color:{{ u.color }};" class="user_name">{{u.last_name}} {{u.first_name}}</span>
                                <div class="get_ms_status user_offline" data-id="{{u.id_user}}"></div>
                            </div>
                        </div>
                        {% endif %}
                    {% endfor %}
                    </div>
                    <div style="clear: both;"></div>
                    <div style="text-align: center;margin-top: 20px;">
                        <a href="" class="btn btn-primary" id="dialog_exists_save">Сохранить</a>
                    </div>
                </div>
            </div>
        </td>
        <td style="vertical-align: top;padding-left: 30px;">
            <div id="search_result">
                {% include app.path('users','elements/users_table_invite.html') %}
            </div>
        </td>
    </tr>
</table>
