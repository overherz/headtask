{% extends "/source/wrapper_index.html" %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{{app.path('users','login.css')}}">
{% endblock %}
{% block js %}
    <script type ="text/javascript" src="{{app.path('users','login.js')}}"></script>
{% endblock %}
{% block body %}
<div class="container">
    <form class="form-signin" id="login_form">
        <input type="hidden" name="act" value="login">
        <div class="alert alert-error" style="display: none;"></div>
        <h2 class="form-signin-heading">Авторизация</h2>
        <input type="text" name="login" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <div class="checkbox" style="padding-left: 0px;">
        <label>
            <input type="checkbox" name="cookie"> запомнить
        </label>
        </div>
        <button class="btn btn-primary login" type="button">Войти</button>
    </form>
</div> <!-- /container -->
{% endblock %}
