<tr group="{{g.id}}">
    <td group_option="{{g.id}}" style="color:{{g.color}};">{{g.name}}</td>
    <td>{{g.count}}</td>
    <td class="td-align-middle" style="width: 1px;"><a title="Изменить" class="fa fa-15x fa-edit edit-btn" id="{{g.id}}"></a></td>
    <td class="td-align-middle" style="width: 1px;">{% if g.id != 1 %}<a title="Удалить" class="fa fa-15x fa-trash-o del-btn" id="{{g.id}}"></a>{% endif %}</td>
</tr>
