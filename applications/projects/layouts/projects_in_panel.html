<div class="list-group">
    {% for p in projects.projects %}
        <a href="/projects/~{{p.id}}/" class="list-group-item {% if project.id == p.id or projects.current_project == p.id %}active{% endif %}">
        {% if p.owner %}<i class="fa fa-user"></i> {% endif %}{{p.name}}
        </a>
    {% else %}ничего не найдено
    {% endfor %}
</div>

{% include app.path('projects','jpaginator_project_panel.html') %}
