{% extends app.path('projects','project.html') %}

{% block title %}
Новость - {{ news.name }}. Проект {{ project.name }}
{% endblock %}

{% block project_data %}
<div class="breadcrumbs-one second">
    <span><a class="current">{{news.created|date('d.m.Y H:i')}} |
    {{news.fio}}</a></span>
    {% if access.news %}
        <div class="btn-group" style="float: right;">
            <a class="btn btn-black btn-sm current pajax" href="/projects/news/edit/{{news.id}}"><i class="fa fa-pencil"></i></a>
            <a class="btn btn-black btn-sm current" delete_news="{{news.id}}" href="" mode='inside'><i class="fa fa-trash-o"></i></a>
        </div>
    {% endif %}
</div>
<div class="wysiwyg">{{news.description|raw}}</div>
{% endblock %}
