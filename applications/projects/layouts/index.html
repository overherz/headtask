{% extends "/source/wrapper_index.html" %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{{app.path('projects','projects.css')}}">
{% endblock %}
{% block js %}
    <script type="text/javascript" src="{{app.path('projects','projects.js')}}"></script>
{% endblock %}

{% block body %}
<input type="hidden" name="id_project" value="{{project.id}}">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-lg-2" id="sidebar" role="navigation">
            <div class="well well-sm">
                <div class="btn-group">
                    {% if access.add_project or access.add_own_project %}
                        <a href="/projects/add/" class="btn btn-primary {% if add %}active{% endif %}" style="margin-bottom: 20px;"><i class="fa fa-plus"></i></a>
                    {% endif %}
                    <a href="/projects/all/" class="btn btn-info {% if all_projects %}active{% endif %}" style="margin-bottom: 20px;" title="Все проекты"><i class="fa fa-book"></i> Все</a>
                </div>
                {% include app.path('projects','projects_in_panel.html') %}

                <form action="" class="project_panel_form" method="post" style="margin: 0px;">
                    <input type="hidden" name="project_panel_page" value="">
                    <input type="hidden" name="act" value="get_panel_page_projects">
                    <input type="hidden" name="id_project" value="{{project.id}}">
                </form>
            </div>
        </div><!--/span-->
        <div class="col-sm-10 col-lg-10" id="projects_second_panel">
            <div class="jumbotron" style="padding: 10px;">
            {% block project %}{% endblock %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
